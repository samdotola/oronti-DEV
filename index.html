      .wallets{
        --g:8px; /*gap*/
        --s:400px; /*space*/

        display: grid;
        border-radius: 50%;
        margin-top: 50px;
        padding-left: 50px;
      }
      .wallets > img{
        grid-area: 1/1;
        width: 400px;
        aspect-ratio: 1;
        object-fit: cover;
        border-radius: 50%;
        transform:translate(var(--_x,0), var(--_y,0));
        cursor: pointer;
        z-index: 0;
        transition: .3s, z-index 0s .3s;
      }
      .wallets img:hover{
        --_1: 1;
        z-index: 1;
        transition: transform .2s, clip-path .3s .2s, z-index 0s;
      }
      .wallets:hover img{
        transform: translate(0,0);
      }
      .wallets > img:nth-child(1){
        clip-path: polygon(50% 50%,calc(50%*var(--_1,0))
        calc(120%*var(--_1,0)),0 calc(100%*var(--_1,0)),0
        0,100% 0,100% calc(100%*var(--_1,0)),
        calc(100% - 50%*var(--_1,0)) calc(120%*var(--_1,0)));
        --_y: calc(-1*var(--g));
      }
